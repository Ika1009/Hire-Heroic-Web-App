<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="dist/output4.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        body, h2, h3, p, input, button, a {
            font-family: 'Poppins', 'Poppins';
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="max-w-lg w-full bg-background-50 p-8 rounded-lg shadow-lg relative">
        <!-- Back Button -->
        <a href="javascript:history.back();" class="text-primary text-sm mb-2 block">
            <i class="fa fa-long-arrow-left" aria-hidden="true"></i>
        </a>
        <!-- Edit Button (Top Right) -->
        <button class="bg-primary text-black px-4 py-2 rounded-md hover:bg-primary-dark transition duration-300 ease-in-out transform hover:scale-105 absolute top-4 right-4" id="editButton"><i class="fa fa-pencil" aria-hidden="true"></i></button>
        <!-- Profile Details -->
        <div class="" id="profileDetails">
            <h1 class="text-2xl font-bold">John Doe</h1>
            <div class="text-gray-600 text-sm">Location: New York, USA</div>
            <div class="text-gray-600 text-sm mb-4">Email: john@example.com</div>
            <hr class="my-4">
            <h2 class="text-lg font-semibold mb-2">Job Preferences</h2>
            <ul class="list-disc ml-6 text-gray-600">
                <li>Preferred Industry: Technology</li>
                <li>Desired Job Type: Full-time</li>
                <li>Salary Expectation: $80,000 per year</li>
            </ul>
        </div>

        <!-- OVDE MENJAS ZA INPUT -->
        <!-- Input Fields (Initially Hidden) -->
        <div class="hidden" id="editFields">
            <h2 class="text-xl font-semibold mb-8">Edit Profile</h2>
            <input type="text" class="border-b-2 bg-background-50 border-gray-200 w-full mb-4" id="fullName" placeholder="Full Name">
            <input type="text" class="border-b-2 border-gray-200 bg-background-50 w-full mb-4" id="location" placeholder="Location">
            <input type="email" class="border-b-2 border-gray-200 bg-background-50 w-full mb-4" id="email" placeholder="Email">
            <input type="text" class="border-b-2 border-gray-200 bg-background-50 w-full mb-4" id="preferredIndustry" placeholder="Preferred Industry">
            <input type="text" class="border-b-2 border-gray-200 bg-background-50 w-full mb-4" id="desiredJobType" placeholder="Desired Job Type">
            <input type="text" class="border-b-2 border-gray-200 bg-background-50 w-full mb-8" id="salaryExpectation" placeholder="Salary Expectation">
            <button class="bg-primary1 text-background-50 px-4 py-2 rounded-md hover:bg-primary-dark w-full mb-2" id="saveButton">Save</button>
            <button class="bg-background-50 text-red-600 px-4 py-2 rounded-md w-full" id="cancelButton">Cancel</button>
        </div>
    </div>

    <script>
        const editButton = document.getElementById('editButton');
        const profileDetails = document.getElementById('profileDetails');
        const editFields = document.getElementById('editFields');
        const saveButton = document.getElementById('saveButton');
        const cancelButton = document.getElementById('cancelButton');

        editButton.addEventListener('click', () => {
            if (editButton.innerHTML.includes('fa-pencil')) {
                // Change text to "Cancel" and show edit fields
                editButton.innerHTML = '<i class="fa fa-times" aria-hidden="true"></i>';
                profileDetails.classList.add('hidden');
                editFields.classList.remove('hidden');
            } else {
                // Change text back to "Edit" and hide edit fields
                editButton.innerHTML = '<i class="fa fa-pencil" aria-hidden="true"></i>';
                profileDetails.classList.remove('hidden');
                editFields.classList.add('hidden');
            }
        });

        cancelButton.addEventListener('click', () => {
            // Change text back to "Edit" and hide edit fields
            editButton.innerHTML = '<i class="fa fa-pencil" aria-hidden="true"></i>';
            profileDetails.classList.remove('hidden');
            editFields.classList.add('hidden');
        });
    </script>
</body>
</html>
