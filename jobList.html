<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="jobList.css">
    <title>Jobs Listing</title>
    <link href="dist/output3.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">


    <style>
        body, h2, h3, p, input, button, a {
            font-family: 'Poppins', 'Poppins';
        }
    </style>
</head>
<body class="bg-background-50">
    <nav class="bg-transparent border border-b-gray-300">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto sm:pr-8 pr-0">
          <a href="index.html" class="flex items-center">
            <img src="images/UltraCv.png" class="w-20 mr-3" alt="UltraCv Logo" />
          </a>
          <div class="flex md:order-2">
            
            
            <button data-collapse-toggle="navbar-cta" type="button"
              class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
              aria-controls="navbar-cta" aria-expanded="false">
              <span class="sr-only">Open main menu</span>
              <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M1 1h15M1 7h15M1 13h15" />
              </svg>
            </button>
          </div>
          <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1 ml-auto mr-8" id="navbar-cta">
            <ul
              class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg md:flex-row md:space-x-8 md:mt-0 md:border-0">
              <li>
                <a href="pricing.html"
                  class="block py-2 pl-3 pr-4 text-text1 rounded hover:bg-gray-100 md:hover:bg-transparent md:p-0">Pricing</a>
              </li>
              <li>
                <a href="profilePage.html"
                  class="block py-2 pl-3 pr-4 text-primary1 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-custom-purple md:p-0"><i class="fa fa-user" aria-hidden="true"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <ul class="job-listing" id="job-list">
        <li class="bg-white shadow-lg rounded-lg overflow-hidden mb-6 flex">
            <!-- Image on the Left (32x32 size) -->
            <div class="w-32 h-32 relative">
                <span class="bg-green-500 text-white py-1 px-2 absolute top-0 right-0 mt-2 mr-2 rounded-full font-semibold text-sm">New</span>
                <img src="https://pangian.com/wp-content/uploads/2023/06/PMA-Companies.jpg" alt="PMA Companies" class="w-full h-full">
            </div>
            <!-- Job Details on the Right -->
            <div class="w-2/3 p-4">
                <a href="https://pangian.com/job/senior-account-claims-representative-workers-compensation-opportunity-remote/" target="_blank" class="text-blue-600 hover:underline">
                    <h2 class="text-xl font-semibold mb-2">Senior Account Claims Representative Workers Compensation Opportunity (Remote)</h2>
                </a>
                <div class="text-gray-700 mb-2">
                    <span class="font-semibold">Company:</span> PMA Companies
                </div>
                <div class="text-gray-700 mb-2">
                    <span class="font-semibold">Salary:</span> Competitive Salary
                </div>
                <div class="text-gray-700 mb-2">
                    <span class="font-semibold">Location:</span> United States
                </div>
                <div class="text-gray-700 mb-2">
                    <span class="font-semibold">Category:</span> Other
                </div>
                <div class="text-gray-500">
                    <span class="font-semibold"><i class="fa fa-clock-o" aria-hidden="true"></i>
                    </span> 5 hours ago
                </div>
            </div>
        </li>
    </ul>

    <footer class="bg-transparent rounded-lg border-t-gray-300 border ">
        <div class="w-full max-w-screen-xl mx-auto pb-2 px-4 md:pb-4">
            <div class="sm:flex sm:items-center sm:justify-between">
                <a href="index.html" class="flex items-center">
                    <img src="images/UltraCv.png" class="w-24" alt="UltraCv Logo" />
                  </a>
                <ul class="flex flex-wrap items-center mb-6 text-sm font-medium text-gray-500 sm:mb-0">
                    <li>
                        <a href="pricing.html" class="mr-4 hover:underline text-base md:mr-6 ">Pricing</a>
                    </li>
                    <li>
                        <a href="profilePage.html" class="mr-4 hover:underline px-4 py-2 items-center rounded-lg text-primary1 text-base md:mr-6 "><i class="fa fa-user" aria-hidden="true"></i></a>
                    </li>
                </ul>
            </div>
            <hr class="my-2 border-gray-300 sm:mx-auto lg:my-4" />
            <span class="block text-sm text-gray-500 sm:text-center">© 2023 <a href="https://www.hireheroic.com" class="hover:underline text-primary1">Hire Heroic™</a>. All Rights Reserved.</span>
        </div>
    </footer>
    
    <script src="jobList.js"></script>
</body>
</html>
