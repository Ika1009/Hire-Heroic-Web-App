<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="jobList.css">
    <title>Jobs Listing</title>
</head>
<body>
    <ul class="job-listing" id="job-list">
        <li class="job-listing-item">
            <span class="new-tag">New</span>
            <div class="job-listing-post">
                <div class="job-listing-icon-content">
                    <div class="job-listing-icon">
                        <img class="company_logo" src="https://pangian.com/wp-content/uploads/2023/06/PMA-Companies.jpg" alt="PMA Companies">
                    </div>
                    <a href="https://pangian.com/job/senior-account-claims-representative-workers-compensation-opportunity-remote/" target="_blank" class="job-listing-content-a">
                        <div class="job-listing-content">
                            <div class="job-listing-content-title">
                                <span class="job-listing-title">Senior Account Claims Representative Workers Compensation Opportunity (Remote)</span>
                                <span class="job-listing-match"> | Low Match</span>
                            </div>
                            <div class="job-listing-content-cmp">
                                <span>PMA Companies</span>
                            </div>
                            <div class="job-listing-content-price">
                                <span class="job-listing-price">Competitive Salary</span>
                                <span class="job-listing-country">| United States | </span>
                                <span class="job-listing-cate">Other</span>
                            </div>
                            <div class="job-listing-content-price">
                                <span class="job-listing-cate job-listing-time"><i class="fa fa-clock-o"></i>5 hours ago</span>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </li>
    </ul>
    <script src="jobList.js"></script>
</body>
</html>
