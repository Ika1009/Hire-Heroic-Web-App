<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register - Tharros Security Solutions, LLC</title>
        <link rel="icon" href="images/ICON_1-768x767.png" type="image/x-icon">
        <link href="dist/output.css" rel="stylesheet" /> 
    </head>

    <body>
        <div class="lg:flex">
            <div class="hidden lg:flex items-center justify-center bg-indigo-100 flex-1 h-screen">
                <!-- Your logo and content here -->
            </div>
            <div class="lg:w-1/2 xl:max-w-screen-sm">
                <div class="py-12 bg-indigo-100 lg:bg-white flex justify-center lg:justify-center lg:px-12">
                    <!-- Your logo and content here -->
                </div>
                <div class="px-12 sm:px-24 md:px-48 lg:px-12 xl:px-24 xl:max-w-2xl">
                    <h2 class="text-center text-4xl text-custom-dark-blue font-display font-semibold lg:text-left xl:text-5xl">Sign Up</h2>
                    <div class="mt-12">
                        <form>
                            <!-- Existing input fields for Full Name, Email, Password, and Confirm Password -->

                            <!-- New input box for Location -->
                            <div class="mt-8">
                                <div class="text-sm font-bold text-gray-700 tracking-wide">Location</div>
                                <input name="location" class="w-full text-lg py-2 border-b border-gray-300 focus:outline-none focus:border-indigo-500" type="text" placeholder="Enter your location">
                            </div>

                            <!-- New input box for Job Preference -->
                            <div class="mt-8">
                                <div class="text-sm font-bold text-gray-700 tracking-wide">Job Preference</div>
                                <input name="job_preference" class="w-full text-lg py-2 border-b border-gray-300 focus:outline-none focus:border-indigo-500" type="text" placeholder="Enter your job preference">
                            </div>
                            
                            <!-- Submit button and other elements remain unchanged -->
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="register.js"></script>
    </body>
</html>
